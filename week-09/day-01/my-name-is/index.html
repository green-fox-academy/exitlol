<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button event</title>
</head>
<body>
    <h1>Hi, my name is</h1>

    <button>Who are you?</button>

    <script>
      const h1 = document.querySelector('h1');
      const button = document.querySelector('button');
        const Eminem = {
            name: 'Slim shady',
            speak: function () {
                // 1) Update the <h1> node text to this.name
                  console.log(this);
                  h1.textContent = `Hi, my name is ${this.name} a.k.a Eminem`;
            }
        }
        // 2) Add a click event on the button and assign Eminem.speak to it
        // Don't use a wrapper function
        button.addEventListener('click', Eminem.speak.bind(Eminem)); // need to bind otherwise it tries to call it on the button
    </script>
</body>
</html>
