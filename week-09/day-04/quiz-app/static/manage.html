
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Magane Questions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./static/manage.css" />
</head>
<body>
    <div id="wrapper">
      <div id="question-cont">

      </div>

      <div id="new-question-cont">
        <form>
          <div class="form-head">
            <input type="text" name="question" id="question" placeholder="Enter your question here">
          </div>
          <div>Answers</div>
          <div class="answer">
            <label for="answer">#1</label>
            <input type="text" name="answer1" id="1" placeholder="Enter your answer here"><input type="radio" name="correct" class="radio">
          </div>
          <div class="answer">
              <label for="answer">#2</label>
              <input type="text" name="answer2" id="2" placeholder="Enter your answer here"><input type="radio" name="correct" class="radio">
            </div>
            <div class="answer">
                <label for="answer">#3</label>
                <input type="text" name="answer3" id="3" placeholder="Enter your answer here"><input type="radio" name="correct" class="radio">
              </div>
              <div class="answer">
                  <label for="answer">#4</label>
                  <input type="text" name="answer4" id="4" placeholder="Enter your answer here"><input type="radio" name="correct" class="radio">
                </div>
                <div><button type="submit" class="submit">Submit</button></div>
        </form>
      </div>
      <div>
        <span>
          <a href="/">Back to the game</a>
        </span>
      </div>
    </div>
  
  <script src="./static/manage.js"></script>
</body>
</html>
