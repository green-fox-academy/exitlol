<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Workshop: Fancy Table</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <div id='wrapper'>
    <table>
      <thead id='header'>
        <tr>
          <th class='bordered'>Month</th>
          <th>Sales</th>
        </tr>
      </thead>
      <tbody>
        <tr class='grey'>
          <td class='bordered'>January</td>
          <td class='currency'>50,000.00</td>
        </tr>
        <tr class='white'>
          <td class='bordered'>February</td>
          <td class='currency'>10,000.00</td>
        </tr>
        <tr class='grey'>
          <td class='bordered'>March</td>
          <td class='currency'>85,000.00</td>
        </tr>
        <tr class='white'>
          <td class='bordered'>April</td>
          <td class='currency'>56,000.00</td>
        </tr>
        <tr class='grey'>
          <td class='bordered'>May</td>
          <td class='currency'>98,000.00</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
